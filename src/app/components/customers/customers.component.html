<app-page-header [pageTitle]="pageTitle" [headerIcon]="headerIcon"></app-page-header>

<div class="row">
    <div class="row-10">
    <input (keyup)="onKeyupPhoneSearch()" [(ngModel)]="phone" class="form-control" type="text" name="phone" id="phone" 
    aria-placeholder="sefirearch phone">    
    </div>
    <div class="col-2">
    <a class="btn btn-primary float-right" href="" routerLink="/customers/add"><i class="fas fa-plus-circle">
    </i>Add Customer</a>
    </div>
</div>

<div class="row mt-3">
   <div class="col-12">
    <table *ngIf="customers; else noCustomers" class=" table table-bordered">
        <thead>
        <tr>
             <th>NO.</th>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Email</th>
             <th>Phone</th>
        </tr>
        </thead>
        <tbody>
            <tr (mouseenter)="showTools($event)" (mouseleave)="hideTools($event)" 
            *ngFor="let customer of customers; let i = index">
                <td>
                    {{ i + 1 }}
                    <span class="ml-3 invisible">
                    <a href="" class="text-secondary" routerLink="/customer/{{customer.id}}"><i class="fas fa-eye"></i></a>
                    <a href="" class="text-secondary ml-3" routerLink="/customer/{{customer.id}}/edit"><i 
                    class="fas fa-pen"></i></a>
                    <a (click)="onClickDeleteCustomer(customer.id, $event, customer.firstName)" href=""
                    class="text-secondary ml-3"><i class="fas fa-trash-alt"></i></a>
                    </span>
                </td>
                <td>{{ customer.firstName }}</td>
                <td>{{ customer.lastName }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
            </tr>
        </tbody>
    </table>
    <ng-template #noCustomers>
        <p><i>No Customers...</i></p>
    </ng-template>
    </div>
</div>
